<mat-form-field>
  <mat-label>Filter</mat-label>
  <input id="filterField" matInput (keyup)="applyFilter($event)" placeholder="London" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let row">
        <span
          (click)="showWeatherForecast(row.name)"
          class="city-cell color-accent"
        >
          {{ row.name }}</span
        >
      </td>
    </ng-container>

    <!-- Temperature Column -->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temperature</th>
      <td mat-cell *matCellDef="let row">{{ row.temperature }}</td>
    </ng-container>

    <!-- Sunrise Column -->
    <ng-container matColumnDef="sunrise">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sunrise Time</th>
      <td mat-cell *matCellDef="let row">{{ row.sunrise }}</td>
    </ng-container>

    <!-- Sunset Column -->
    <ng-container matColumnDef="sunset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sunset Time</th>
      <td mat-cell *matCellDef="let row">{{ row.sunset }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>

<div class="footer-msg pt-2">Note: Sunset and sunrise time are local to respective cities.</div>
